<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="styles/index.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <nav id="nav-bar" class="navbar">
    <div>
        <video id="logo-video" controls loop  autoplay muted>
            <source src="images/logo_vid.mp4" type="video/mp4">
          </video>
    </div>

   
   
      <div id="nav-block1" >
         
          <div id="nav-icons">
            <div id="text-scroll" >
              <marquee behavior="scroll" direction="left">Welcome to FunCity.....     Please login or SignUp And Enjoy Your day with FunCity</marquee>
          
             </div>
           <img class="social-logo" src="./images/social Media Logos/face.png" alt="">
           <img class="social-logo" src="./images/social Media Logos/download (2).png" alt="">
           <img class="social-logo" src="./images/social Media Logos/download (1).png" alt="">
           <img class="social-logo" src="./images/social Media Logos/download (3).png" alt="">
           <img class="social-logo" src="./images/social Media Logos/insta.jfif" alt="">
         </div>
         <div id="nav-options">
          <a class="ex-link" href="">Unique Experiences</a>
          <a class="ex-link" href="">Theme Park</a>
          <a class="ex-link" href="">Water Park</a>
          <a class="ex-link" href="">Tickets & Offers</a>
          <a class="ex-link" href="">Snow Park & More</a>
          <a class="ex-link" href="">Staycation</a>
          <a class="ex-link" href="">Shop</a>
          <a class="ex-link" href="">Quick Links</a>
        </div>
      </div>
      <div id="nav-buttons">
        <button type="button" style="border: 2px solid white;" class="btn btn-primary btn-lg"  class="ls-btn">Login/Singup</button>
        <button type="button" class="btn btn-secondary btn-lg"  class="a-btn">Admin Login</button>
       
       </div>
    
   

  </nav>  
  

   <div >
    <video id="wel-video" src="images/welcome video.mp4" controls loop  autoplay muted></video>

   </div>

  <div id="container" >
   
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner" >
        <div  class="carousel-item active">
          <img class="d-block w-100" class="img-size" src="./images/rides and images/Leap of Faith.jpeg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" class="img-size" src="./images/rides and images/Scrambler.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" class="img-size" src="./images/rides and images/Hurricane (ride).jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" class="img-size" src="./images/carousel images/roller3.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" class="img-size" src="./images/rides and images/Rattlesnake Rapids.jpeg" alt="Third slide">
        </div>
        
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
       </a>
       <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
       </a>
     </div>
     
    </div>
  </div>
  
  <div id="mid-container" >
    <div id="form-div" >
      <form>
        <div class="form-group">
          <label for="inputAddress">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="inputAddress">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address </label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Mobile Number </label>
          <input type="text" class="form-control" id="inputMobile" placeholder="+91 xxxxxxxxx">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">User Name</label>
            <input type="text" class="form-control" id="inputUserName" placeholder="User Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Date Of birth</label>
            <input type="date" class="form-control" id="inputDateOfBirth">
          </div>
          
          
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
    <div id="mid-buttons" >
      <button type="button" style="border: 2px solid white;" class="btn btn-primary btn-lg">Customer Login</button>
      <button type="button" class="btn btn-secondary btn-lg">Admin Login</button>
    </div>

  </div>
  
  
 
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
